<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body>
    

    <table class="tabla-usuarios" id="tabla">
       
    </table>

    <button id="nuevo-usuario">Nuevo Usuario</button>
    <br>
    <form id="form-crear-usuario">
        <label for="">Nombre Usuario</label>
        <input type="text" id="nombre-usuario">
        <br>
        <label for="">Mail Usuario</label>
        <input type="mail" id="email-usuario">
        <br>
        <label for="">Dirección Usuario</label>
        <input type="text" id="direccion-usuario">
        <br>
        <label for="">Telefono Usuario</label>
        <input type="number" id="telefono-usuario">

        <input type="submit" value="Crear usuario" id="crear-usuario">

    </form>
