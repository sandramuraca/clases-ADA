<body>
    <script>

        let dato = Number(prompt("ingrese su edad"));
        let confirmaMayoriaEdad = esMayor (dato);

        function esMayor (edad){
            if (edad >=18){
                return 1;
            } else{
                return -1;
            }
        }

        console.log(`El resultado de la confirmacion de la mayoria de edad es ${confirmaMayoriaEdad}`)
        
    </script>
