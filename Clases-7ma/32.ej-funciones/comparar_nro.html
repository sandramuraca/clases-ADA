<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let dato1 = Number(prompt("Ingrese el primer numero"));
        let dato2 = Number(prompt("Ingrese el segundo numero"));
        let comparacion = compararNumeros (dato1, dato2);

        function compararNumeros(valor1, valor2){
           if (valor1 == valor2){
               return 1;
           } else {
               return -1;
           }
        }

        console.log(`el resultado es ${comparacion}`);
    </script>
</body>
</html>
