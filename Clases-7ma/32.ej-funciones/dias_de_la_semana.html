<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let dato = prompt("ingrese un nro para identificar al dia de la semana");
        let queDiaEs = diaDeLaSemana (dato);

        function diaDeLaSemana (dia){
            if (dia == 1){
                return "lunes";
            } else if (dia == 2){
                return "martes";
            } else if (dia == 3){
                return "miércoles";
            } else if (dia == 4){
                return "jueves";
            } else if (dia == 5){
                return "viernes";
            }else if (dia == 6){
                return "sábado";
            } else if (dia == 7){
                return "Domingo";
            }else if (dia >= 8){
                return "dato no valido";
            }
        }

        console.log(`El dia de la semana es ${queDiaEs}`);

        
    </script>

</body>
</html>
