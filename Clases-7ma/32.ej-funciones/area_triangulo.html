<body>
    <script>

        let base = Number(prompt("indique la medida de la base del triangulo"));
        let altura = Number(prompt("indique la medida de la altura del triangulo"));
        
        let resAreaTriangulo = area (base, altura);

        function area(num1, num2){
            resultado = (num1 * num2)/2;
            return resultado;

        }

        console.log(`El area del triangulo es ${resAreaTriangulo}`);

    </script>
</body>
