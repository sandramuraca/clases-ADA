        // ejercicio 6 - clase 32

        function menorQue(valor1, valor2){
            if(valor1 < valor2){
                return 1;
            } else{
                return -1;
            }
        }

        const resultado = menorQue (3, 9); // se guarda el resultado del return, si no se pierde

        console.log(menorQue(3, 9));
