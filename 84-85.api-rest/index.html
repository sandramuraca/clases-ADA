<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  
<div class="contenedor-titulo-boton">
    <h1 class="titulo">API - ABM USUARIOS</h1>
    <button id="boton-nuevo-usuario" class="boton-nuevo-usuario"> Crear Nuevo Usuario</button>
</div>

  <!-- TABLA -->
    <table class="tabla-usuarios" id="tabla">
       
    </table>

  <!-- FORMULARIO CREAR USUARIO -->   
    <br>
    <div id="contenedor-formulario" class="contenedor-formulario ocultar">
        <form id="form-crear-usuario" class="formulario-nuevo-usuario">
            <h2 class="titulo-form">Ingrese Aqui los datos del nuevo usuario:</h2>
            <label for="">Nombre Usuario</label>
            <input type="text" id="nombre-usuario">
            <br>
            <label for="">Mail Usuario</label>
            <input type="mail" id="email-usuario">
            <br>
            <label for="">Dirección Usuario</label>
            <input type="text" id="direccion-usuario">
            <br>
            <label for="">Telefono Usuario</label>
            <input type="number" id="telefono-usuario">
            
            <div class="contenedor-botones">
                <button class="boton-nuevo-usuario" id="boton-volver">Volver</button>
            <input type="submit" value="Crear usuario" id="crear-usuario" class="boton-nuevo-usuario">
            </div>
            
        </form>
    </div>
   
    <br>
   <!-- FORMULARIO EDITAR USUARIO -->   
    <br>
    <div id="contenedor-formulario-editar" class="contenedor-formulario-editar ocultar">
        <form id="form-editar-usuario" class="formulario-editar-usuario">
            <h2 class="titulo-form">Ingrese Aqui los datos del nuevo usuario:</h2>
            <label for="">Nombre Usuario</label>
            <input type="text" id="nombre-usuario-editar">
            <br>
            <label for="">Mail Usuario</label>
            <input type="mail" id="email-usuario-editar">
            <br>
            <label for="">Dirección Usuario</label>
            <input type="text" id="direccion-usuario-editar">
            <br>
            <label for="">Telefono Usuario</label>
            <input type="number" id="telefono-usuario-editar">
            
            <div class="contenedor-botones-editar">
                <button class="boton-editar-usuario" id="boton-volver-editar">Volver</button>
            <input type="submit" value="Editar usuario" id="editar-usuario" class="boton-editar-usuario">
            </div>
            
        </form>
    </div>
